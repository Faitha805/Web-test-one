<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <link rel="stylesheet" href="form_styles.css">
</head>
<body>

    <h1>Order Form</h1>
    <form>
        <input type="text" placeholder="Enter your name"><br>

        <input type="email" placeholder="Enter your email"><br>

        <input type="text" placeholder="Please enter your shipping address"><br>

        <p>Choose a product: </p>
        <select name="product" id="products">
            <option value="a">Product A</option>
            <option value="b">Product B</option>
            <option value="c">Product C</option>
        </select><br>

        <p>Select the quantity: </p>
        <input type="radio" id="1">
        <label for="1">1</label><br>

        <input type="radio" id="2">
        <label for="2">2</label><br>

        <input type="radio" id="3">
        <label for="3">3</label><br>

        <input type="password" placeholder="Enter your password"><br>

        <input type="number" placeholder="Enter number input to collect (1,2,3)"><br>

        <button>Submit</button>
    </form>
    
</body>
</html>
